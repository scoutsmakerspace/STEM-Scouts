name: Normalise badge icons + generate 64x64

on:
  push:
    paths:
      - "_badges/*.md"
      - "assets/images/badges/**"
      - "tools/normalise_badge_icons.py"
      - ".github/workflows/badge-icons-normalise.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  icons:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install pillow pyyaml

      - name: Normalise icons
        run: python tools/normalise_badge_icons.py

      - name: Commit icons (if changed)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add assets/images/badges/*.png
            git commit -m "Auto-normalise badge icons (PNG + 64x64)"
            git push
          fi
