name: Auto-generate badges index and icons

on:
  push:
    paths:
      - "_badges/**"
      - "assets/images/badges/**"
      - "assets/images/uploads/**"

concurrency:
  group: badges-autogen-main
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync to latest main
        run: |
          git fetch origin main
          git reset --hard origin/main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pyyaml pillow

      - name: Generate badges_master.json
        run: python tools/generate_badges_master.py

      - name: Commit changes (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add admin/badges_master.json _data/badges_master.json
            git commit -m "Auto-generate badges_master.json"
            git push
          fi
