name: Auto-update badges index + icons

on:
  push:
    branches: ["main"]
    paths:
      - "_badges/**"
      - "assets/images/badges/**"
      - "assets/images/uploads/**"
      - "_data/badges_catalog.yml"
      - "admin/config.yml"
      - "tools/generate_badges_master.py"
      - "tools/normalise_badge_icons.py"
      - "tools/sync_badges_from_catalog.py"
      - ".github/workflows/badges-autogen.yml"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: badges-autogen
  cancel-in-progress: true

jobs:
  autogen:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install pillow pyyaml

      - name: Sync badges from catalog (Badges Manager)
        run: python tools/sync_badges_from_catalog.py

      - name: Normalise icons (PNG + 64x64)
        run: python tools/normalise_badge_icons.py

      - name: Generate badges_master.json
        run: python tools/generate_badges_master.py

      - name: Commit changes (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add _badges/*.md assets/images/badges/*.png assets/images/uploads/** admin/badges_master.json _data/badges_master.json
            git commit -m "Auto-update badges index + icons"
            git push
          else
            echo "No changes to commit."
          fi
