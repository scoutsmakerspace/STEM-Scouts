name: Generate badges_master.json

on:
  push:
    paths:
      - "_badges/*.md"
      - "tools/generate_badges_master.py"
      - ".github/workflows/badges_master_generate.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyyaml

      - name: Generate JSON
        run: |
          python tools/generate_badges_master.py

      - name: Commit changes (if any)
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add admin/badges_master.json _data/badges_master.json
            git commit -m "Auto-generate badges_master.json"
            git push
          fi
