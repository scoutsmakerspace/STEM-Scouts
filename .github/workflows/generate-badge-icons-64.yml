name: Generate 64px badge icons

on:
  push:
    paths:
      - "assets/images/badges/*.png"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-icons:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate _64 icons
        run: |
          set -e
          shopt -s nullglob
          mkdir -p assets/images/badges
          for f in assets/images/badges/*.png; do
            base="$(basename "$f" .png)"
            # Skip already-generated 64px icons and placeholder
            if [[ "$base" == *_64 ]] || [[ "$base" == "_missing" ]]; then
              continue
            fi
            out="assets/images/badges/${base}_64.png"
            # Resize with padding to exactly 64x64, keep transparency
            convert "$f" -resize 64x64 -background none -gravity center -extent 64x64 "$out"
          done

      - name: Commit and push if changed
        run: |
          set -e
          if [[ -n "$(git status --porcelain assets/images/badges/*_64.png)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add assets/images/badges/*_64.png
            git commit -m "Generate 64px badge icons"
            git push
          else
            echo "No icon changes to commit."
          fi
