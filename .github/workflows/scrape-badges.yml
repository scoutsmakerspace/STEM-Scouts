name: Scrape Scouts badge requirements

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 0"  # Sunday 03:00 UTC

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run scraper
        run: |
          python tools/scrape_scouts_badges.py

      - name: Commit outputs
        run: |
          git config user.name "badge-scraper-bot"
          git config user.email "badge-scraper-bot@users.noreply.github.com"
          git add assets/data/badges/*.csv
          git commit -m "Update Scouts badge requirements CSV" || echo "No changes"
          git push