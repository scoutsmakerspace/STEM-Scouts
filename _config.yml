title: "STEM Scouts"
description: "A practical STEM activity library for Scout leaders."

# GitHub Pages project site:
# NOTE: the build workflow can set the correct baseurl automatically as /<repo-name>.
# Keep baseurl empty here to avoid mismatches.
url: "https://scoutsmakerspace.github.io"
baseurl: ""

masthead_title: "STEM Scouts"

# Theme
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "contrast"

# Plugins (all allowed by GitHub Pages)
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-sitemap

# Include _pages directory in the build
include:
  - "_pages"

collections:
  activities:
    output: true
    permalink: /activities/:name/
  risk_assessments:
    output: true
    permalink: /risk-assessments/:name/
  stem_programmes:
    output: true
    permalink: /stem-programmes/:name/

  programme_categories:
    output: false

  badges:
    output: false
defaults:
  - scope:
      path: ""
      type: activities
    values:
      layout: activity
      card_sections: true

  - scope:
      path: ""
      type: risk_assessments
    values:
      layout: risk_assessment
      classes: wide
      toc: false
      toc_sticky: false

  - scope:
      path: ""
      type: stem_programmes
    values:
      layout: stem_programme
      toc: false
      toc_sticky: false
