# Site settings
title: "STEM Scouts"
description: "A practical STEM activity library for Scout leaders."
url: "https://YOUR-USERNAME.github.io"
baseurl: "/stemscouts"

# Theme
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# Plugins
plugins:
  - jekyll-remote-theme
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-feed

# Content structure
include:
  - "_pages"

markdown: kramdown

# Collections
collections:
  activities:
    output: true
    permalink: /activities/:name/
  risk_assessments:
    output: true
    permalink: /risk/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: activities
    values:
      layout: activity
      card_sections: true
      toc: false
      toc_sticky: false

  - scope:
      path: ""
      type: risk_assessments
    values:
      layout: risk_assessment
      classes: wide
      toc: false
      toc_sticky: false
