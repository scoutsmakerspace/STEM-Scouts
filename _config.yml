title: "STEM Scouts"
description: "A practical STEM activity library for Scout leaders."
url: "https://stemscouts.netlify.app"
baseurl: ""

remote_theme: "mmistakes/minimal-mistakes@4.24.0"

plugins:
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-feed

include:
  - _pages

markdown: kramdown

# Collections
collections:
  activities:
    output: true
    permalink: /activities/:name/
  risk_assessments:
    output: true
    permalink: /risk/:name/

defaults:
  - scope:
      path: ""
      type: activities
    values:
      layout: activity
      card_sections: true

  - scope:
      path: ""
      type: risk_assessments
    values:
      layout: single
      classes: wide
      toc: false
      toc_sticky: false
