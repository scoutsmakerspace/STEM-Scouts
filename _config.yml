title: "STEM Scouts"
description: "A practical STEM activity library for Scout leaders."

# GitHub Pages project site:
# NOTE: the build workflow sets the correct baseurl automatically as /<repo-name>.
# Keep baseurl empty here to avoid mismatches.
url: "https://scoutsmakerspace.github.io"
baseurl: ""

# Minimal Mistakes skin (optional):
minimal_mistakes_skin: "contrast"

# Header branding
masthead_title: "STEM Scouts"

remote_theme: "mmistakes/minimal-mistakes@4.24.0"

plugins:
  - jekyll-include-cache
  - jekyll-sitemap
  - jekyll-feed

include:
  - _pages

collections:
  activities:
    output: true
    permalink: /activities/:name/
  risk_assessments:
    output: true
    permalink: /risk/:name/

defaults:
  - scope:
      path: ""
      type: activities
    values:
      layout: activity
      card_sections: true
  - scope:
      path: ""
      type: risk_assessments
    values:
      layout: single
      classes: wide
      toc: false
      toc_sticky: false
