<div class="filters-bar" data-filters="activities">
  <div class="filters-bar__row">
    <label class="filters-bar__label">
      <span>Search</span>
      <input id="actSearch" class="filters-bar__input" type="search" placeholder="Search activities..." autocomplete="off">
    </label>

    <div class="filters-bar__actions">
      <button type="button" class="filters-bar__btn" id="actToggle" aria-expanded="false" aria-controls="actAdvanced">
        Filters
      </button>
    
      <button type="button" class="filters-bar__btn" id="actReset">
        Reset
      </button>
    </div>


  </div>

<div class="filters-advanced" id="actAdvanced" hidden data-advanced>
    <label>
      <span>Max time</span>
      <select id="actTime">
        <option value="">Any</option>
        <option value="30">≤ 30 min</option>
        <option value="60">≤ 60 min</option>
        <option value="90">≤ 90 min</option>
        <option value="120">≤ 120 min</option>
        <option value="180">≤ 180 min</option>
      </select>
    </label>

    <label>
      <span>Max difficulty</span>
      <select id="actDiff">
        <option value="">Any</option>
        <option value="1">≤ 1</option>
        <option value="2">≤ 2</option>
        <option value="3">≤ 3</option>
        <option value="4">≤ 4</option>
        <option value="5">≤ 5</option>
      </select>
    </label>

    <label>
      <span>Location</span>
      <select id="actLoc">
        <option value="">Any</option>
        <option value="indoors">Indoors</option>
        <option value="outdoors">Outdoors</option>
        <option value="both">Both</option>
      </select>
    </label>

    <label>
      <span>Type</span>
      <select id="actType">
        <option value="">Any</option>
        <option value="electronics">Electronics</option>
        <option value="coding">Coding</option>
        <option value="science">Science</option>
        <option value="outdoors">Outdoors</option>
        <option value="craft">Craft</option>
        <option value="radio">Radio</option>
        <option value="other">Other</option>
      </select>
    </label>

    <label>
      <span>Supervision</span>
      <select id="actSup">
        <option value="">Any</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
    </label>
  </div>
</div>
