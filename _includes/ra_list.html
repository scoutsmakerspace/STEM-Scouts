      <strong><a href="{{ r.url }}">{{ r.title }}</a></strong><br>
      <small>
        Applies to: {{ r.sections | join: ", " }} Â·
        Review date: {{ r.review_date }}
      </small>
    </li>
  {% endfor %}
</ul>
