{% assign items = include.items %}

<ul class="ra-list">
  {% for r in items %}
    <li class="ra-list__item" style="margin-bottom: 1rem;">
      <strong>
        <a href="{{ r.url | relative_url }}">{{ r.title }}</a>
      </strong><br>
      <small>
        {% if r.sections %}Applies to: {{ r.sections | join: ", " }}{% endif %}
        {% if r.next_review %} Â· Next review: {{ r.next_review }}{% endif %}
      </small>
    </li>
  {% endfor %}
</ul>
