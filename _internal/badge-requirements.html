<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Badge Requirements Preview</title>

  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
    h1 { margin: 0 0 10px; }
    .muted { color: #6b7280; font-size: 14px; margin-bottom: 14px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; margin: 12px 0 18px; }
    select, input, button { padding: 8px 10px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border-bottom: 1px solid #e5e7eb; padding: 10px; vertical-align: top; text-align: left; }
    th { position: sticky; top: 0; background: #fff; }
    .pill { display:inline-block; padding:2px 8px; border:1px solid #e5e7eb; border-radius:999px; font-size:12px; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>

<body>
  <h1>Badge Requirements Preview</h1>
  <div class="muted">
    Not linked in navigation + <span class="pill">noindex</span>.
    Anyone with the URL can still access it (GitHub Pages is public).
  </div>

  <div class="row">
    <label>
      Dataset:
      <select id="dataset">
        <option value="/assets/data/badges/all_badges_requirements_master.csv">Master (all)</option>

        <option value="/assets/data/badges/activity_badges__squirrels.csv">Squirrels — Activity Badges</option>
        <option value="/assets/data/badges/activity_badges__beavers.csv">Beavers — Activity Badges</option>
        <option value="/assets/data/badges/activity_badges__cubs.csv">Cubs — Activity Badges</option>
        <option value="/assets/data/badges/activity_badges__scouts.csv">Scouts — Activity Badges</option>
        <option value="/assets/data/badges/activity_badges__explorers.csv">Explorers — Activity Badges</option>

        <option value="/assets/data/badges/challenge_awards__squirrels.csv">Squirrels — Challenge Awards</option>
        <option value="/assets/data/badges/challenge_awards__beavers.csv">Beavers — Challenge Awards</option>
        <option value="/assets/data/badges/challenge_awards__cubs.csv">Cubs — Challenge Awards</option>
        <option value="/assets/data/badges/challenge_awards__scouts.csv">Scouts — Challenge Awards</option>
        <option value="/assets/data/badges/challenge_awards__explorers.csv">Explorers — Challenge Awards</option>

        <option value="/assets/data/badges/staged_badges__all.csv">Staged Badges (all)</option>
      </select>
    </label>

    <label>
      Search:
      <input id="q" type="search" placeholder="e.g. Scientist, first aid, outdoors…" size="34" />
    </label>

    <button id="reload">Load</button>
  </div>

  <div id="status" class="muted"></div>

  <table>
    <thead>
      <tr>
        <th style="width:110px">Section</th>
        <th style="width:150px">Category</th>
        <th style="width:240px">Badge</th>
        <th style="width:70px">Req</th>
        <th>Requirement</th>
        <th style="width:120px">Source</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

<script>
  const statusEl = document.getElementById("status");
  const tbody = document.getElementById("tbody");
  const datasetSel = document.getElementById("dataset");
  const qInput = document.getElementById("q");

  let rows = [];

  function esc(s) {
    return String(s ?? "").replace(/[&<>"']/g, c => ({
      "&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"
    }[c]));
  }

  function render() {
    const q = qInput.value.trim().toLowerCase();
    const filtered = q
      ? rows.filter(r =>
          (r.section||"").toLowerCase().includes(q) ||
          (r.category||"").toLowerCase().includes(q) ||
          (r.badge_name||"").toLowerCase().includes(q) ||
          (r.requirement_text||"").toLowerCase().includes(q)
        )
      : rows;

    statusEl.textContent = `Rows: ${filtered.length.toLocaleString()} (loaded ${rows.length.toLocaleString()})`;

    const show = filtered.slice(0, 2000);
    tbody.innerHTML = show.map(r => `
      <tr>
        <td>${esc(r.section)}</td>
        <td>${esc(r.category)}</td>
        <td>${esc(r.badge_name)}</td>
        <td>${esc(r.requirement_no)}</td>
        <td>${esc(r.requirement_text)}</td>
        <td><a href="${esc(r.source_url)}" target="_blank" rel="noopener">open</a></td>
      </tr>
    `).join("");

    if (filtered.length > 2000) {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td colspan="6" class="muted">Showing first 2000 matches. Refine your search.</td>`;
      tbody.appendChild(tr);
    }
  }

  function loadCSV(url) {
    statusEl.textContent = `Loading ${url} …`;
    tbody.innerHTML = "";
    Papa.parse(url, {
      header: true,
      download: true,
      skipEmptyLines: true,
      complete: (res) => {
        rows = res.data || [];
        render();
      },
      error: (err) => {
        statusEl.textContent = `Failed to load CSV: ${err}`;
      }
    });
  }

  document.getElementById("reload").addEventListener("click", () => loadCSV(datasetSel.value));
  qInput.addEventListener("input", render);

  loadCSV(datasetSel.value);
</script>
</body>
</html>
