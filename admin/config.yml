backend:
  name: git-gateway
  branch: main

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

publish_mode: editorial_workflow

collections:
  - name: "activities"
    label: "Activities"
    folder: "_activities"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Summary", name: "summary", widget: "text" }

      - label: "Sections"
        name: "sections"
        widget: "select"
        multiple: true
        options: ["beavers", "cubs", "scouts", "explorers"]

      - { label: "Difficulty (1-5)", name: "difficulty", widget: "number", min: 1, max: 5, value_type: "int" }
      - { label: "Time (minutes)", name: "time_minutes", widget: "number", min: 5, max: 240, value_type: "int" }

      - { label: "Type", name: "type", widget: "select", options: ["electronics", "coding", "science", "outdoors", "craft", "radio", "other"] }
      - { label: "Location", name: "location", widget: "select", options: ["indoors", "outdoors", "both"] }
      - { label: "Supervision", name: "supervision", widget: "select", options: ["low", "medium", "high"] }

      - label: "Kit list"
        name: "kit"
        widget: "list"
        field: { label: "Item", name: "item", widget: "string" }

      - { label: "Risk assessment ID", name: "risk_id", widget: "string", hint: "Must match ra_id of a Risk Assessment (e.g. led_torch)" }

      - label: "External docs"
        name: "external_docs"
        widget: "list"
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "URL", name: "url", widget: "string" }

      - label: "Badge links"
        name: "badges"
        widget: "list"
        required: false
        fields:
          - { label: "Section", name: "section", widget: "select", options: ["Beavers", "Cubs", "Scouts", "Explorers"] }
          - { label: "Badge", name: "badge", widget: "string" }
          - { label: "Requirement note", name: "requirement_note", widget: "string" }
          - { label: "URL", name: "url", widget: "string" }

      - { label: "Body", name: "body", widget: "markdown" }

    - name: "risk_assessments"
    label: "Risk Assessments"
    label_singular: "Risk Assessment"
    folder: "_risk_assessments"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    editor:
      preview: false
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "risk_assessment" }

      - { label: "Title", name: "title", widget: "string" }

      - label: "Name of activity, event, and location"
        name: "activity_name_location"
        widget: "string"
        hint: "This appears in the top table (e.g. 'LED Torch Build (Scout hut)')."

      - { label: "Date of risk assessment", name: "date_of_ra", widget: "datetime", time_format: false, format: "YYYY-MM-DD" }
      - { label: "Date of next review", name: "next_review", widget: "datetime", time_format: false, format: "YYYY-MM-DD", required: false }

      - { label: "Name of person doing this risk assessment", name: "assessor", widget: "string", required: false }

      - label: "Sections"
        name: "sections"
        widget: "select"
        multiple: true
        options: ["Squirrels", "Beavers", "Cubs", "Scouts", "Explorers"]

      - { label: "RA ID (internal)", name: "ra_id", widget: "string", required: false, hint: "Optional stable ID for linking from activities (e.g. ra_led_torch)." }

      - label: "Hazards (table)"
        name: "hazards"
        widget: "list"
        summary: "{{fields.hazard}}"
        allow_add: true
        fields:
          - { label: "Hazard", name: "hazard", widget: "string", hint: "What could go wrong? (e.g. 'Hot glue gun')" }
          - { label: "Risk", name: "risk", widget: "string", required: false, hint: "What harm could occur? (e.g. 'Burns')" }
          - { label: "Who is at risk?", name: "who", widget: "string", hint: "Young people, leaders, visitors, etc." }
          - label: "What are you going to do about it? (controls)"
            name: "controls"
            widget: "markdown"
            buttons: ["bold", "italic", "link", "bulleted-list", "numbered-list"]
            editor_components: []
            hint: "Use bullet points. Include existing controls + extra controls + how youâ€™ll communicate them."
          - { label: "Review & revise", name: "review", widget: "text", required: false, hint: "What might change? What would you do differently next time?" }

      - label: "Notes (optional)"
        name: "body"
        widget: "markdown"
        required: false
        buttons: ["bold", "italic", "link", "bulleted-list", "numbered-list"]
        editor_components: []
        hint: "Optional extra notes. Not required for the Scouts-style table."

