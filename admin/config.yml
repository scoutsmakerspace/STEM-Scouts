backend:
  name: github
  repo: scoutsmakerspace/STEM-Scouts
  branch: main
  base_url: https://stemscouts-oauth.scouts-makerspace.workers.dev/
  auth_endpoint: auth

site_url: https://scoutsmakerspace.github.io/STEM-Scouts
display_url: https://scoutsmakerspace.github.io/STEM-Scouts

media_folder: "assets/images/uploads"
public_folder: "/assets/images/uploads"

publish_mode: editorial_workflow

collections:
  - name: "activities"
    label: "Activities"
    description: >
      Workflow: Create the Risk Assessment first (in "Risk Assessments"), then create/edit the Activity and select it in the
      "Risk Assessment" dropdown. You CAN save an Activity without linking an RA (drafting), but you should link one before
      using/publishing the activity.
    label_singular: "Activity"
    folder: "_activities"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    editor:
      preview: false
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "activity" }
      - { label: "Card sections", name: "card_sections", widget: "hidden", default: true }

      - { label: "Title", name: "title", widget: "string" }
      - { label: "Summary", name: "summary", widget: "text", required: false }

      - label: "Sections"
        name: "sections"
        widget: "select"
        multiple: true
        options:
         # - { label: "Squirrels", value: "squirrels" }
          - { label: "Beavers", value: "beavers" }
          - { label: "Cubs", value: "cubs" }
          - { label: "Scouts", value: "scouts" }
          - { label: "Explorers", value: "explorers" }

      - { label: "Difficulty (1-5)", name: "difficulty", widget: "number", min: 1, max: 5, value_type: "int" }
      - { label: "Time (minutes)", name: "time_minutes", widget: "number", min: 5, max: 240, value_type: "int" }

      - { label: "Type", name: "type", widget: "select", options: ["electronics", "coding", "science", "outdoors", "craft", "radio", "other"] }
      - { label: "Location", name: "location", widget: "select", options: ["indoors", "outdoors", "both"] }
      - { label: "Supervision", name: "supervision", widget: "select", options: ["low", "medium", "high"] }

      - label: "Kit list"
        name: "kit"
        widget: "list"
        required: false
        field: { label: "Item", name: "item", widget: "string" }

      - name: "risk_assessment"
        label: "Risk Assessment (link)"
        widget: "relation"
        collection: "risk_assessments"
        search_fields: ["title", "activity_name_location"]
        value_field: "{{slug}}"
        display_fields: ["{{slug}}", "title"]
        required: false
        hint: "Create the Risk Assessment first to select it here. You can save this Activity without one (draft), but link it before using/publishing."

      - label: "Upload documents"
        name: "documents"
        widget: "list"
        required: false
        summary: "{{fields.title}}"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - label: "File"
            name: "file"
            widget: "file"
            media_folder: "assets/docs/activities"
            public_folder: "/assets/docs/activities"
            required: true
            accept:
              - ".pdf"
              - ".doc"
              - ".docx"
              - ".rtf"
            hint: "Allowed formats: PDF, Word (.doc/.docx), RTF. Keep files small."

      - label: "External links"
        name: "external_docs"
        widget: "list"
        required: false
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "URL", name: "url", widget: "string" }

      - label: "Badge links"
        name: "badges"
        widget: "list"
        required: false
        fields:
          - label: "Section"
            name: "section"
            widget: "select"
            options:
             # - { label: "Squirrels", value: "squirrels" }
              - { label: "Beavers", value: "beavers" }
              - { label: "Cubs", value: "cubs" }
              - { label: "Scouts", value: "scouts" }
              - { label: "Explorers", value: "explorers" }
          - { label: "Badge", name: "badge", widget: "string" }
          - { label: "Requirement note", name: "requirement_note", widget: "string", required: false }
          - { label: "URL", name: "url", widget: "string", required: false }

      - { label: "Body", name: "body", widget: "markdown", required: false }

  - name: "risk_assessments"
    label: "Risk Assessments"
    description: >
      IMPORTANT: The Risk Assessment ID is the filename/slug automatically created from the Title (e.g. ra_soldering-basics).
      After publishing, DO NOT rename the RA slug/filename, or Activities linked to it may break.
    label_singular: "Risk Assessment"
    folder: "_risk_assessments"
    create: true
    slug: "ra_{{slug}}"
    extension: "md"
    format: "frontmatter"
    editor:
      preview: false
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "risk_assessment" }

      - { label: "Title", name: "title", widget: "string" }

      - label: "Name of activity, event, and location"
        name: "activity_name_location"
        widget: "string"

      - { label: "Date of risk assessment", name: "date_of_ra", widget: "datetime", time_format: false, format: "YYYY-MM-DD" }
      - { label: "Date of next review", name: "next_review", widget: "datetime", time_format: false, format: "YYYY-MM-DD", required: false }

      - { label: "Name of person doing this risk assessment", name: "assessor", widget: "string", required: false }

      - label: "Sections"
        name: "sections"
        widget: "select"
        multiple: true
        options:
        #  - { label: "Squirrels", value: "squirrels" }
          - { label: "Beavers", value: "beavers" }
          - { label: "Cubs", value: "cubs" }
          - { label: "Scouts", value: "scouts" }
          - { label: "Explorers", value: "explorers" }

      - label: "Hazards (table)"
        name: "hazards"
        widget: "list"
        summary: "{{fields.hazard}}"
        allow_add: true
        fields:
          - { label: "Hazard", name: "hazard", widget: "string" }
          - { label: "Risk", name: "risk", widget: "string", required: false }
          - { label: "Who is at risk?", name: "who", widget: "string" }
          - label: "What are you going to do about it? (controls)"
            name: "controls"
            widget: "markdown"
            buttons: ["bold", "italic", "link", "bulleted-list", "numbered-list"]
            editor_components: []
          - { label: "Review & revise", name: "review", widget: "text", required: false }

      - label: "Notes (optional)"
        name: "body"
        widget: "markdown"
        required: false
        buttons: ["bold", "italic", "link", "bulleted-list", "numbered-list"]
        editor_components: []

  # =========================
  # STEM Programmes (NEW)
  # =========================
  - name: "stem_programmes"
    label: "STEM Programmes"
    label_singular: "STEM Programme"
    folder: "_stem_programmes"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    editor:
      preview: false
    fields:
      - { label: "Layout", name: "layout", widget: "hidden", default: "stem_programme" }

      - { label: "Programme name", name: "title", widget: "string" }
      - { label: "Summary (1â€“2 sentences)", name: "summary", widget: "text" }

      - label: "Programme type"
        name: "programme_type"
        widget: "select"
        options:
          - { label: "Scouts partnership", value: "scouts" }
          - { label: "Wider youth STEM programme", value: "wider" }

      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - { label: "National / UK-wide programmes", value: "national" }
          - { label: "Radio & space", value: "radio_space" }
          - { label: "Digital skills & coding", value: "digital_coding" }
          - { label: "Environment & science", value: "environment_science" }
          - { label: "Other", value: "other" }

      - label: "Target sections"
        name: "sections"
        widget: "select"
        multiple: true
        options:
          - { label: "Beavers", value: "beavers" }
          - { label: "Cubs", value: "cubs" }
          - { label: "Scouts", value: "scouts" }
          - { label: "Explorers", value: "explorers" }

      - { label: "Partner organisation (optional)", name: "partner_name", widget: "string", required: false }
      - { label: "Official link", name: "url", widget: "string" }

      - label: "Status (optional)"
        name: "status"
        widget: "select"
        required: false
        options: ["active", "seasonal", "ended", "unknown"]

      - { label: "Last checked (optional)", name: "last_checked", widget: "datetime", time_format: false, format: "YYYY-MM-DD", required: false }

      - { label: "Notes (optional)", name: "body", widget: "markdown", required: false }
